	<div align="center">
		<form id="reserveform">
			<table width="60%">
				<tr>
					<th>신청 구분</th>
					<th>일자 선택</th>
					<th>시작 시간</th>
					<th>종료 시간</th>
					<th>총 인원</th>
					<th>신청자</th>
					<th>비밀번호</th>
				</tr>
				<tr>
					<td>
						<!--place select는 onchange 추가하여 세미나실/실습실에 따라서 다른 표 보여줘야 할듯. 물론 onchange에 상태 업데이트 하는 함수 쓸 때 validateSelection()도 같이 불러주기. -->
						<select name="purpose">
							<option value=0>일반 사용</option>
							<option value=1>학생회 활동</option>
							<option value=2>집행부 활동</option>
							<option value=3>소모임 활동</option>
							<option value=4>팀프로젝트</option>
						</select>
					</td>
					<td>
						<select name="day" onchange="validateSelection()">
							<option>선택</option>
							<option class="D1">불러오기 실패</option>
							<option class="D2">불러오기 실패</option>
							<option class="D3">불러오기 실패</option>

							<option class="D7">불러오기 실패</option>
						</select>
					</td>
					<td>

							<option>선택</option>
							<option>10:00</option>
							<option>11:00</option>
							<option>12:00</option>
							<option>13:00</option>
							<option>14:00</option>
							<option>15:00</option>
							<option>16:00</option>
							<option>17:00</option>
							<option>18:00</option>
							<option>19:00</option>
							<option>20:00</option>
						</select>
					</td>
					<td>
						<select name="end_time" onchange="validateSelection()">
							<option>선택</option>
							<option>10:00</option>
							<option>11:00</option>
							<option>12:00</option>
							<option>13:00</option>
							<option>14:00</option>
							<option>15:00</option>
							<option>16:00</option>
							<option>17:00</option>
							<option>18:00</option>
							<option>19:00</option>

					<td>

							<option>선택</option>

							<option>2</option>
